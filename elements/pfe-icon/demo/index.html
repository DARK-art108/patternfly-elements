<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>PatternFly Element | pfe-icon Demo</title>

  <noscript>
    <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">
  </noscript>

  <link href="../../pfelement/dist/pfelement.min.css" rel="stylesheet">

  <!-- uncomment the es5-adapter if you're using the umd version -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/custom-elements-es5-adapter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.3.0/webcomponents-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>

  <script>
    require([
      '../dist/pfe-icon.umd',
      './icon-sets.js',
      '../../pfe-card/dist/pfe-card.umd',
      '../../pfe-band/dist/pfe-band.umd'
    ], function (PfeIcon) {

      var sizes = PfeIcon.properties.size.enum;
      var colors = {};
      colors.standard = PfeIcon.properties.color.enum;
      colors.custom = ["#7551a6", "#820000", "#004080", "#75a117"];

      PfeIcon.addIconSet(
        "local",
        "./"
      );

      colors.standard = colors.standard.filter(c => !["lightest", "lighter", "base"].includes(c));
      document.querySelector("#rh-icons").appendChild(printIcons("rh", colors.standard.concat(colors.custom), 0,
        "3x"));

      document.querySelector("#web-icons").appendChild(printIcons("web", colors.standard.concat(colors.custom), 0,
        "2x"));

      [...document.querySelectorAll(".circled-icons")].forEach(function (section) {
        section.appendChild(printIcons("rh", colors.standard, 12, "lg", true));
      });
    })

  </script>

  <noscript>
    <link href="../../pfelement/dist/pfelement--noscript.min.css" rel="stylesheet">
  </noscript>

  <link href="../../pfelement/dist/pfelement.min.css" rel="stylesheet">
  <link href="../../pfe-styles/dist/pfe-layouts.min.css" rel="stylesheet">
  <link href="../../pfe-styles/dist/pfe-base.min.css" rel="stylesheet">

  <style type="text/css" media="screen">
    body {
      --pfe-icon--color: orange;
      --pfe-icon--theme: light;
    }

    pfe-band {
      --pfe-band--Width: auto;
    }

    #web-icons>* {
      padding: 0 5px 5px;
    }

    #builtin-icons pfe-card {
      align-self: flex-start;
    }

    @media screen and (min-width: 992px) {
      #builtin-icons {
        --pfe-band__body--layout: 1fr 1fr;
      }
    }

    @media screen and (min-width: 1120px) {
      #builtin-icons {
        --pfe-band__body--layout: 2fr 1fr;
      }
    }

    .circled-icons>* {
      margin: 0 5px 5px 0;
    }

  </style>

</head>

<body unresolved>
  <pfe-band pfe-color="lightest" pfe-size="small">
    <h1>&lt;pfe-icon&gt;</h1>
  </pfe-band>

  <pfe-band id="builtin-icons" pfe-color="lightest">
    <h2 slot="pfe-band--header">Built-in Icons</h2>
    <pfe-card id="rh-icons" pfe-color="lightest" pfe-border>
      <h3>RH icons</h3>
    </pfe-card>
    <pfe-card id="web-icons" pfe-color="lightest" pfe-border>
      <h3>Web icons</h3>
    </pfe-card>
    </div>
  </pfe-band>

  <pfe-band id="circled" pfe-color="lightest">
    <div>
      <h2>Circled icons</h2>
      <div class="circled-icons"></div>
    </div>
    <br>
    <div>
      <h2>Circled icons: forced stretch</h2>
      <div class="circled-icons pfe-l-grid pfe-m-gutters pfe-m-all-6-on-xs pfe-m-all-3-col">
      </div>
    </div>
  </pfe-band>

  <pfe-band id="fail" pfe-color="lightest">
    <h2>Fail to load tests</h2>
    <div class="pfe-l-grid pfe-m-gutters pfe-m-all-6-on-xs pfe-m-all-3-col">
      <pfe-card pfe-pfe-color="lighter">
        <h3 slot="pfe-card--header">Fail with fallback text, no tags.</h3>
        <pfe-icon pfe-size="xl" icon="rh-foo-bar">Icon failed to load.</pfe-icon>
      </pfe-card>
      <pfe-card pfe-pfe-color="lighter">
        <h3 slot="pfe-card--header">Fail with fallback text, p tag.</h3>
        <pfe-icon pfe-size="xl" icon="rh-foo-bar">
          <p>Icon failed to load.</p>
        </pfe-icon>
      </pfe-card>
      <pfe-card pfe-pfe-color="lighter">
        <h3 slot="pfe-card--header">Fail with preserve space on.</h3>
        <pfe-icon pfe-size="xl" icon="foo-bar" style="border: 1px solid hotpink;"></pfe-icon>
      </pfe-card>
      <pfe-card pfe-pfe-color="lighter">
        <h3 slot="pfe-card--header">Fail with collapse blank space.</h3>
        <pfe-icon pfe-size="xl" icon="foo-bar" style="border: 1px solid hotpink;" on-fail="collapse"></pfe-icon>
      </pfe-card>
    </div>
  </pfe-band>
</body>

</html>
